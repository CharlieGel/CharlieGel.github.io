        function get_round(player, dict, is_keeper){
          if (player == 'Batman'){
            window.open('https://youtu.be/E679XJellLs')
            return
          } elseif (player == 'Bane'){
            window.open('https://www.youtube.com/watch?v=IkMPZ7WeDck')
            return
          } elseif (player == 'Nick Foles'){
            window.open('https://youtu.be/_XmhBaUdges')
            return
          }

          start = ''
          if (is_keeper){
            start = 'Keeper! '
          }
          if (player in dict){
            return start+'Round '+dict[player]
          }
          return start+'Undrafted or Incorrect Spelling of Name'
        }

        function enterplayer(){
          player = document.getElementById("player").value
          console.log(player)

          if (keepers.includes(player)){
            console.log('Keeper!')
            pick = get_round(player, seventeen_dict, true)
          }
          elseif(player == 'Charlie Gelman'){
            pick = 'THE GOAT'
          }
          else {
            pick = get_round(player, eighteen_dict, false)
          }

          document.getElementById("playerpick").innerHTML = pick
          document.getElementById("playerpickdisp").style.display='block';
